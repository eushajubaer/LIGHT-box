<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <!-- CSS File Start  -->
     <link rel="stylesheet" href="CSS/bootstrap.min.css">
     <link rel="stylesheet" href="CSS/lightbox.min.css">
     <link rel="stylesheet" href="CSS/style.css">
    <!-- CSS File End  -->
</head>
<body>
    

<section id="img_filters">
   <div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="f1_images">
               
                <a href="images/pic_one.jpg" data-lightbox="roadtrip">
                     <img src="Images/pic_one.jpg" alt="pic_one.jpg" class="w-100 img-fluid">
                    </a>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="f1_images">
               
                <a href="images/pic_tow.jpg" data-lightbox="roadtrip">
                     <img src="Images/pic_tow.jpg" alt="pic_one.jpg" class="w-100 img-fluid">
                    </a>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="f1_images">
               
                <a href="images/pic_three.jpg" data-lightbox="roadtrip">
                     <img src="Images/pic_three.jpg" alt="pic_one.jpg" class="w-100 img-fluid">
                    </a>
            </div>
        </div>

    </div>
   </div>
</section>

    
    <!-- JS File Start  -->
     <script src="JS/jquery-1.12.4.min.js"></script>
    <script src="JS/lightbox.min.js"></script>
     <script src="JS/bootstrap.bundle.min.js"></script>
     <script src="JS/script.js"></script>

    <!-- JS File End  -->
</body>
</html>
